<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <form id="form">
        <label for="name">Имя:</label>
        <input type='text' id='name' placeholder='Введите ваше имя' />
        <small class="error__text">Пустое поле, введите имя</small>
        </br>
        </br>
        <label for="age">Возраст:</label>
        <input type=text id='age' placeholder='Введите ваш возраст' /></br>
        </br>
        </br>
        <label for="start">Дата рождения:</label>
        <input type="date" id="birth" name="trip-start" value="2021-01-09" min="1940-01-01" max="2021-01-15"></br>
        </br>
        </br>
        <label for="education">Ваше образование:</label>
        <select name="user_Education" id="ed">
            <option value="Школьное">Школьное</option>
            <option value="Среднее">Среднее</option>
            <option value="Высшее">Высшее</option>
        </select>
        </br>
        </br>
        <label for="gender">Ваш пол:</label></br>
        <input type="radio" value="Men" name="gender" checked>Мужской
        <input type="radio" value="Woman" name="gender">Женский
        </br>
        </br>
        <button type="submit" id="submitBtn">Отправить</button>

        <div class="modal">
            <div class="modal__wrapper">
                <button id="closeBtn">Закрыть</button>
                <div class="modal__content"></div>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
